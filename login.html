<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/login.css">
</head>

<body>
    <header>
        <a href="/main" class="logo">J.U.R.I.M.I.N.D</a>
        <nav class="navigation">
            <a href="/landing">Home</a>
            <a href="/about">About</a>
            <a href="/main">Services</a>
            <a href="/pricing">Pricing</a>
        </nav>
    </header>

    <div class="Wrapper">
        <div class="form_loging">
            <h2 style="font-size: 40px;  color:#e8e8e8; text-align: center;">Log In</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required><label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="key-outline"></ion-icon></span>
                    <input type="password" required><label>Password</label>
                </div>
                <button class="btnLoginPopup" type="submit">LOG IN</button>
            </form>
        </div>
    </div>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
